<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <h1 id="heading">Slide Show</h1>
        <div class="slides fade">
            <img src="1.jpeg" alt="Slide 1">
        </div>
        <div class="slides fade">
            <img src="2.jpeg" alt="Slide 2">
        </div>
        <div class="slides fade">
            <img src="3.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="4.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="5.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="6.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="7.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="8.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="9.jpeg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="10.jpeg" alt="Slide 3">
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
