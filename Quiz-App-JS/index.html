<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>QUIZ APP</h1>
            <div id="quiz-container" class="quiz-container">
                <div id="category-selection">
                    <h2>Select Category</h2>
                    <select id="category" class="form-control mb-3">
                        <option value="9">General Knowledge</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Computers</option>
                        <!-- Add more categories as needed -->
                    </select>
                    <button id="start-btn" class="btn btn-primary">Start Quiz</button>
                </div>
                <div id="quiz-questions" class="hide">
                    <h2 id="question"></h2>
                    <div id="choices" class="choices"></div>
                    <button id="next-btn" class="btn btn-primary hide">Next Question</button>
                    <p id="score" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
