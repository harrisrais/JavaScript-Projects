<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>TODO's List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" class="form-control py-2 mt-4">
    <div class="d-grid col-2 mx-auto">
    <button id="addTaskButton" class="btn btn-outline-dark py-1 my-2 ">Add a TODO <i
        class="fa-solid fa-circle-plus fa-bounce"></i></button>
      </div>
    <ul id="taskList" ></ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
